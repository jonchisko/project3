name: Bug Report
description: Report a bug or problem in the game
title: "[BUG] "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please provide the details below.
  
  - type: input
    id: version
    attributes:
      label: Game Version
      placeholder: e.g. v0.2.1
  
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the exact steps that lead to the bug
      placeholder: |
        1. Start game
        2. Click on beehive
        3. Observe crash

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: What *should* happen?

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      placeholder: What *actually* happens?

  - type: input
    id: platform
    attributes:
      label: Platform / OS
      placeholder: e.g. Windows 10, Steam Deck, macOS Ventura